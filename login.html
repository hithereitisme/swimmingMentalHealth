<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Swim Mind</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="app-title">Swim Mind</h1>
  </header>

  <!-- Card Container -->
  <div class="card-container">
    <div class="card">
      <h2>Login</h2>
      <p class="subheading">Welcome back! Enter your details to continue.</p>

      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <button class="btn" id="login-btn">Login</button>

      <p class="toggle-text">Don't have an account? 
        <span class="link" id="go-signup">Sign Up</span>
      </p>
    </div>
  </div>

  <footer>
    Â© 2025 Swim Mind App
  </footer>

  <script>
    // Redirect to dashboard on login
    document.getElementById('login-btn').addEventListener('click', () => {
      // Here you could add validation logic if needed
      window.location.href = 'dashboard.html';
    });

    // Redirect to signup page
    document.getElementById('go-signup').addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>
</body>
</html>
